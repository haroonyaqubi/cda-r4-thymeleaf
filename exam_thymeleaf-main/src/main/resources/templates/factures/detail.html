<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.main.css}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light" th:include="parts/fragments :: my-menu"></nav>

<div class="container">
    <div class="row mb-4">
        <div class="col-sm-12 d-flex justify-content-end mb-4 em-3">
            <a th:href="@{/ligne/{idFacture}(idFacture=${facture.id})}">
                <button class="btn btn-success">Voir les lignes</button>
            </a>

        </div>
    </div>
    <h1 th:utext="'les facture> Facture n '+${facture.id}"></h1>

    <div class="row">
        <div class="col-sm-6">
            <div class="card mb-4 shadow border-success">
                <div class="card-body">
                    <p class="card-text">
                        <strong>Numéro de rue:</strong>
                        <span th:text="${facture.emeteur.numeroRue}">Numéro de rue</span><br/>

                        <strong>Rue:</strong>
                        <span th:text="${facture.emeteur.rue}">Rue</span><br/>

                        <strong>Ville:</strong>
                        <span th:text="${facture.emeteur.ville}">Ville</span><br/>

                        <strong>Code Postal:</strong>
                        <span th:text="${facture.emeteur.codePostal}">Code Postal</span><br/>
                    </p>
                </div>
            </div>
        </div>

    </div>
</div>
</div>
</div>

<table class="table">
    <thead>
    <tr>
        <th scope="col">Quantité</th>
        <th scope="col">Description</th>
        <th scope="col">Prix HT</th>
        <th scope="col">TVA</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="line : ${facture.lignes}">
        <tr>
            <td th:text="${line.quantity}">Quantité</td>
            <td th:text="${line.designation}">Description</td>
            <td th:text="${line.prixHt}">Prix HT</td>
            <td th:text="${line.tva.taux}">TVA</td>
        </tr>
    </th:block>
    </tbody>
</table>
</div>

<div th:insert="parts/fragments :: footer"></div>

<script type="text/javascript" th:src="@{/js/bootstrap.main.js}"></script>
</body>
</html>
